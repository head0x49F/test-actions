name: Build and Deploy to Google Compute Engine

on:
  push:
    branches:
    - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  GCE_INSTANCE: cos-test  # TODO: update to instance name
  GCE_INSTANCE_ZONE: us-central1-a   # TODO: update to instance zone
  TAG: ${{ github.sha }}
jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:

      - name: Git checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: flake8 Lint
        uses: py-actions/flake8@v2

  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    needs: lint

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Configure Workload Identity Federation and generate an access token.
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    # Setup gcloud CLI
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0

    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - run: |-
        gcloud --quiet auth configure-docker
    # Build the Docker image
    - name: Build
      run: |-
        docker build --tag gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$TAG .
    # Push the Docker image to Google Container Registry
    - name: Publish
      run: |-
        docker push gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$TAG
    - name: Deploy
      run: |-
        gcloud compute instances update-container $GCE_INSTANCE \
          --zone $GCE_INSTANCE_ZONE \
          --container-image gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$TAG